<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Армикс-2000</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/site.css">
    <!-- endbuild -->
    <!-- build:js scripts/modernizr.js -->
    <script src="scripts/modernizr-custom.js"></script>
    <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
    <script src="bower_components/respond/src/respond.js"></script>
    <!-- endbuild -->
</head>
<body ng-app="armiksApp" ng-controller="MainCtrl" data-ng-cloak>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<!-- build:js scripts/header-plugins.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.min.js"></script>
<![endif]-->
<!-- endbuild -->

<!-- Add your site or application content here -->
<div id="wrap">
    <!--header start-->
    <div ng-include="'tpl/header.tpl.html'"></div>
    <!--header end-->

    <div class="container">
        <div class="row" id="leftCol">
            <div class="col-sm-2">
                <div id="sidebar" >
                    <ul class="nav nav-stacked">
                        <li ng-repeat="menu in menus | filter: { issidemenu: true }"
                            class="base-class"
                            ng-class="{'active': isCurPath('{{ menu.path }}')}">
                            <a href="#{{ menu.path }}">{{ menu.name }}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-10">

                <!--<![if (gt IE 8)|(!IE)]>-->
                <div>
                    <ol class="breadcrumb">
                        <li><a href="#/">Главная</a></li>
                        <li ng-repeat="breadcrumb in breadcrumbs.getAll()">
                            <ng-switch on="$last">
                                <span ng-switch-when="true">{{breadcrumb.name}}</span>
                                <span ng-switch-default><a href="#{{breadcrumb.path}}">{{breadcrumb.name}}</a></span>
                            </ng-switch>
                        </li>
                    </ol>
                </div>
                <!--<![endif]>-->

                <!-- Здесь начинается текст блоков -->
                <div ng-view class="slide-reveal"></div>
                <!-- Конец текст блоков -->
            </div>

        </div>
    </div>
</div>

<!--footer start-->
<div ng-include="'tpl/footer.tpl.html'"></div>
<!--footer end-->

<!-- build:js scripts/vendors.js -->
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<!-- endbuild -->

<!-- build:js scripts/plugins.js -->
<script src="bower_components/sass-bootstrap/js/affix.js"></script>
<script src="bower_components/sass-bootstrap/js/alert.js"></script>
<script src="bower_components/sass-bootstrap/js/button.js"></script>
<script src="bower_components/sass-bootstrap/js/carousel.js"></script>
<script src="bower_components/sass-bootstrap/js/transition.js"></script>
<script src="bower_components/sass-bootstrap/js/collapse.js"></script>
<script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
<script src="bower_components/sass-bootstrap/js/modal.js"></script>
<script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
<script src="bower_components/sass-bootstrap/js/tab.js"></script>
<script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
<script src="bower_components/sass-bootstrap/js/popover.js"></script>
<!-- endbuild -->

<!-- build:js scripts/modules.js -->
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<!-- endbuild -->

<!--&lt;!&ndash; build:js({.tmp,app}) scripts/services.js &ndash;&gt;-->
<!--<script src="scripts/common/services/gooleanalityc.js"></script>-->
<!--&lt;!&ndash; endbuild &ndash;&gt;-->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/common/services/breadcrumbs.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/MainCtrl.js"></script>
<script src="scripts/controllers/price/PriceCtrl.js"></script>
<!-- endbuild -->
</body>
</html>
